version: '2'
services:
  ryu:
    container_name: ryu
    image: hsrnetwork/ryu
    restart: always
    volumes:
      - ./:/root/lab/
        #      - ./controller/:/opt/ryu/ryu/app/
    command: /bin/bash
    stdin_open: true
    tty: true
  mininet:
    container_name: mininet
    links:
      - ryu
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure:3
    privileged: true
    volumes:
      - ./:/root/lab/
    stdin_open: true
    tty: true

